name: Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [18.x, 20.x, 22.x] # Adjust Node.js version as needed

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
